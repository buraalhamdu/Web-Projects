<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header>
            <div class="logoandsearch">
                <img src="assets/logo.png">
                <input type="text" placeholder="Search" >
            </div>
            <nav>
                <div class="link">
                    <img src="assets/home.png" alt="home">
                    <p>Home</p>
                </div>
                
                <div class="link">
                    <img src="assets/network.png" alt="home">
                    <p>My Network</p>
                </div>
                
                <div class="link">
                    <img src="assets/jobs.png" alt="home">
                    <p>Jobs</p>
                </div>
                
                <div class="link">
                    <img src="assets/messages.png" alt="home">
                    <p>Messaging</p>
                </div>
                
                <div class="link">
                    <img src="assets/notification.png" alt="home">
                    <p>Notification</p>
                </div>
                
                <div class="link">
                    <img src="assets/profile.png" alt="home">
                    <p>Me</p>
                </div>
                
            </nav>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <div class="one1">
                    <div class="top"></div>
                    <div class="profile"></div>
                    <p class="name">Anonymous Coder<p>
                </div>
                <div class="one2"></div>
                <div class="one3"></div>
            </div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
    </main>
</body>
</html>
